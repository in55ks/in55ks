<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
</head>
<body>
    <!-- Div для iframe -->
    <div id="object_container" style="width:100%;height:100%"></div>

    <script>
        // Функция для извлечения параметра из URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Извлекаем значение {SUBAFFID} из URL лендинга
        const subAffId = getQueryParam('subAffId');

        // URL iframe с параметром {SUBAFFID}
        const iframeUrl = `https://edwmpt.com/embed/lf?c=object_container&site=jasmin&cobrandId=&psid=inskkkk&pstool=202_1&psprogram=pps&campaign_id=127910&category=girl&forcedPerformers[]=AliceGoldie&vp[showChat]=true&vp[chatAutoHide]=true&vp[showCallToAction]=true&vp[showPerformerName]=&vp[showPerformerStatus]=&ms_notrack=1&subAffId=${encodeURIComponent(subAffId)}`;

        // Вставляем iframe в DOM
        const iframe = document.createElement('iframe');
        iframe.src = iframeUrl;
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.frameBorder = '0';

        document.getElementById('object_container').appendChild(iframe);
    </script>
</body>
</html>
