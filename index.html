<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Button Overlay</title>
    <style>
        #iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Сделать высоту на весь экран или другой подходящий размер */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000; /* Убедиться, что кнопка выше iframe */
        }
    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe src="https://edwmpt.com/embed/lf?c=object_container&site=jasmin&cobrandId=&psid=inskkkk&pstool=202_1&psprogram=pps&campaign_id=&category=girl&forcedPerformers[]=AliceGoldie&vp[showChat]=true&vp[chatAutoHide]=true&vp[showCallToAction]=&vp[showPerformerName]=&vp[showPerformerStatus]=&ms_notrack=1&subAffId={SUBAFFID}" id="tracked-iframe"></iframe>
        <button id="close-button">Close</button>
    </div>

    <script>
        // Function to handle close button click
        document.getElementById('close-button').addEventListener('click', function() {
            document.getElementById('iframe-container').style.display = 'none'; // Скрыть контейнер с iframe
        });
    </script>
</body>
</html>
